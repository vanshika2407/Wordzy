<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORDZY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="sec1" style="height: 100vh;">
        <div class="name-bg">
            <div class="main1">
                <h3>Wordzy</h3>
                <div>
                    <input type="text" name="" id="name" placeholder="Enter your name here">
                </div>
                
                <button class="submit" id="sbmt">Submit</button>
            </div>
        </div>
    </section>
    <section id="sec2" style="height: 100vh;">
    <h2 id="login">Wordzy~</h2>
    <div class="mbd">
        <div id="main" class="main" ></div>
    
        <div class="score">
            <h3 id="play"></h3>
            <h3>List of Words</h3>
            <div id="words" class="words">
            </div>
            <div id="timer">00:00</div>
            <button id="submit">Submit</button>
        </div>
    </div>
    <div class="backg" id="backg1">
        
        <div class="correct" id="correct">
            CORRECT!
        </div>
    </div>

    <div class="backg" id="backg2">
        <div class="win">
            WIN!!
        </div>
    </div>

    <div class="backg" id="backg3">
        <div class="wrong">
            WRONG!
        </div>
    </div>
    </section>
    <section id="sec3">
        <h2>Leader Board</h2>
        <table>
        <thead>
            <th>Name</th>
            <th>Time</th>
        </thead>
        <tbody>
            <tr>
                <td>name</td>
                <td>time</td>
            </tr>
        </tbody>
    </table>
    </section>

    

   
    <script src="wordSearch.js"></script>
</body>
</html>
